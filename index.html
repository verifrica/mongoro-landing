<!DOCTYPE html>
<html>
	<head>
		<title>Mongoro::Coming Soon</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- Styles-->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">	
		<!-- Fonts-->
		<link rel="stylesheet" type="text/css" href="assets/fonts/fontawesome/font-awesome.min.css">	
		<!-- App & fonts-->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Work+Sans:300,400,500,700">
		<link rel="stylesheet" type="text/css" id="app-stylesheet" href="assets/css/main.css">
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	</head>
	
	<body>
		
		<section class="container">
			<img src="assets/img/Mongoro-mango.png" alt="" class="image">
			<div class="logo-img">
				<a href="" class="navbar-brand">
					<img src="assets\img\mango-mng.png" alt="">
				</a>
			</div>
			<main>				
				<p class="stay-tuned">Stay Tuned</p>
				<header class="banner">Rendering Our Website</header>
			</main>
			<div class="countdown">
				<div class="time days">
					<span class="number"></span>
					<span class="text">days</span>
				</div>
				<div class="time hours">
					<span class="number"></span>
					<span class="text">hours</span>					
				</div>
				<div class="time minutes">
					<span class="number"></span>
					<span class="text">minutes</span>		
				</div>
				<div class="time seconds">
					<span class="number"></span>
					<span class="text">seconds</span>
				</div>
			</div>
			<div class="email-content">
				<p>Subscribe to get notification as soon as we launch!</p>
				<form action="#" class="email-box" id="form">
					<input type="email" name="" id="email" placeholder="Enter your email address" onkeydown="validation()">
					<span id="text"></span>
					<button>Notify Me</button>
				</form>
			</div>
		</section>	
		<!-- App-->
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
